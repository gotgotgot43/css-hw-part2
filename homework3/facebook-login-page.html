<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Landing Page</title>
    <link rel="stylesheet" href="./fb-log-in.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="content-grid">
                <div class="facebook">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
                    <h2>Facebook ช่วยคุณเชื่อมต่อเเละเเชร์กับผู้คนมากมายรอบตัวคุณ</h2>
                </div>
                <!-- end facebook  -->
                <div class="signup-section">
                    <div class="signup-form">
                        <form action="#">
                            <input type="text" name="email" id="email" placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ">
                            <input type="password" name="password" id="password" placeholder="รหัสผ่าน">
                            <input type="button" id="button" value="เข้าสู่ระบบ">
                            <a href="#">ลืมรหัสผ่านใช่หรือไม่</a>
                            <div class="line"></div>
                            <input type="button" id="new-account" onclick="alert('สร้างบัญชีใหม่')" value="สร้างบัญชีใหม่">
                        </form>
                    </div>
                    <!-- end form -->
                    <div class="description">
                        <span><a href="">สร้างเพจ</a> สำหรับคนดัง แบรนด์ หรือธุรกิจ</span>
                    </div>
                    <!-- end description -->
                </div>
                <!-- end signup section -->
            </div>
        </section>
        <!-- end container -->
    </main>
    <!-- end main -->
</body>

</html>
